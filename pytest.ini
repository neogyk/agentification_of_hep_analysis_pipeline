[pytest]
# Pytest configuration for HEP Analysis Multi-Agent System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (require network access)
    slow: marks tests as slow running

# Default options
addopts = -v --tb=short

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0
